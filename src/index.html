<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Visual changelog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/lib/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" rel="preload" as="style">
    <link href="./css/lib/spinkit.min.css" rel="stylesheet" type="text/css">
    <link href="./css/lib/notifier.min.css" rel="stylesheet" type="text/css">
    <link href="./css/lib/choices.min.css" rel="stylesheet" type="text/css">
    <link href="./css/app.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <header>Visual changelog</header>

    <div class="synopsis-container">
        <p class="synopsis">Visualize the CHANGELOG file of Github repositories extracted from a public BIGQUERY dataset.
            (3084 in 2018-04-01 with +500 stars)</p>
    </div>

    <div class="repositories-form">
        <select id="repository-dropdown" name="repository"></select>
        <button id="alphabeticallyOrderButton" title="Order alphabetically" class="order-buttons" data-order="asc">Abc</button>
        <button id="starsOrderButton" title="Order by stars" class="order-buttons selected" data-order="star">&#9733;</button>
    </div>

    <div id="visualization">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <footer> Built with ❤ by
        <a href="https://twitter.com/vogloblinsky" target="_blank">Vincent Ogloblinsky — @vogloblinsky</a>
    </footer>

    <script src="js/lib/notifier.min.js"></script>
    <script src="js/lib/unified.min.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/choices.min.js"></script>
    <script src="js/lib/vis-timeline-graph2d.min.js"></script>
    <script src="js/lib/remark-parse.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
