<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Visual changelog</title>

    <meta property="og:title" content="Visual changelog" />
    <meta name="description" content="Visualize the CHANGELOG file of Github repositories in a beautiful timeline" />
    <meta property="og:description" content="Visualize the CHANGELOG file of Github repositories in a beautiful timeline" />
    <meta property="og:image" content="https://vogloblinsky.github.io/visual-changelog/images/app.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:url" content="https://vogloblinsky.github.io/visual-changelog/" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#f5f5f5">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./images/icon.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">

    <!-- build:css css/vendor.css type="text/css" -->
    <link href="./css/lib/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" rel="preload" as="style">
    <link href="./css/lib/spinkit.min.css" rel="stylesheet" type="text/css" rel="preload" as="style">
    <link href="./css/lib/notifier.min.css" rel="stylesheet" type="text/css" rel="preload" as="style">
    <link href="./css/lib/choices.min.css" rel="stylesheet" type="text/css" rel="preload" as="style">
    <link href="./css/lib/sweetalert2.min.css" rel="stylesheet" type="text/css" rel="preload" as="style">
    <!-- endbuild -->

    <link href="./css/app.css" rel="stylesheet" type="text/css">
</head>

<body class="theme-light">
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <header>Visual changelog</header>

    <div class="synopsis-container">
        <p class="synopsis">Visualize the CHANGELOG file of Github repositories extracted from a public BIGQUERY dataset. (3084 on 2018-04-01
            with +500 &#9733;)</p>
    </div>

    <div class="repositories-form">
        <select id="repository-dropdown" name="repository"></select>
        <button id="alphabeticallyOrderButton" title="Order alphabetically" class="order-buttons" data-order="asc">Abc</button>
        <button id="starsOrderButton" title="Order by stars" class="order-buttons selected" data-order="star">&#9733;</button>
    </div>

    <div id="visualization">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <footer>
        <div class="infos">
            <span>Built with</span>
            <span style="color: #e34c26;">‚ù§</span>
            <span>by</span>
            <a href="https://twitter.com/vogloblinsky" target="_blank">Vincent Ogloblinsky</a>
            <span>-</span>
            <a href="https://twitter.com/vogloblinsky?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @vogloblinsky</a>
        </div>
        <div class="github">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Visualize%20Changelogs%20files%20with%20visual-changelog%20tool%20by@vogloblinsky&url=https://vogloblinsky.github.io/visual-changelog/">
                Tweet</a>
            <img src="https://img.shields.io/github/stars/vogloblinsky/visual-changelog.svg?style=social&label=Stars" alt="Github stars"/>
        </div>
    </footer>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- build:js js/vendor.js -->
    <script src="js/lib/notifier.min.js"></script>
    <script src="js/lib/sweetalert2.min.js"></script>
    <script src="js/lib/unified.min.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/choices.min.js"></script>
    <script src="js/lib/vis-timeline-graph2d.min.js"></script>
    <script src="js/lib/remark-parse.min.js"></script>
    <script src="js/lib/remark-html.min.js"></script>
    <!-- endbuild -->

    <script src="js/app.js"></script>

</body>

</html>
